<div class="pizza-display">
  <div class="pizza-display-base">
    <img src="../../../assets/images/pizza.svg">
    <img *ngFor="let topping of pizza?.toppings; index as i;"
      src="../../../assets/images/toppings/{{ topping.name }}.svg" [style.zIndex]="i" class="pizza-display-topping"
      @drop>
  </div>
</div>
